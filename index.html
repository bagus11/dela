<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Delala Yuvita Sari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: white;
      margin: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .buttons {
      position: relative;
      margin-top: 30px;
      width: 100%;
      height: 200px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      animation: pulse 1s infinite;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    #message {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      display: none;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #countdown {
      font-size: 30px;
      color: #333;
      font-weight: bold;
      margin-top: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Delala Yuvita Sari,<br>kamu mau nggak jadi milik<br><strong>Bagus Slamet Oetomo</strong> selamanya? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="iyaClicked()">Iyaa üòç</button>
    <button id="noBtn" onclick="geserDikit()" onmouseover="geserDikit()">Nggak üôÑ</button>
  </div>

  <div id="message">
    üêª Yaaay! Aku tau kamu bakal pilih "Iya" üòö<br><br>
    Sampai jumpa di akhir Mei Sayang üíò<br><br>
    Waktu yang tersisa: <br> <span id="countdown"></span><br><br>
    - Dari: <strong>Orang yg tiap hari ngeselin </strong>
  </div>

  <script>
    document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
    });

    document.onkeydown = function(e) {
    // Cegah membuka dev tools menggunakan tombol F12, Ctrl+Shift+I, dll.
    if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74))) {
        e.preventDefault();
        alert('Inspect Element diblokir!');
    }
    };
    document.addEventListener('contextmenu', function (event) {
    event.preventDefault();
    });

    document.addEventListener('keydown', function (e) {
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) {
        e.preventDefault();
    }
    });


    const noBtn = document.getElementById('noBtn');
    let currentX = 50;
    let currentY = 80;
    let clickCount = 0; // Variabel untuk menghitung klik tombol "Nggak"

    // Tanggal target countdown (29 Mei 2025)
    const targetDate = new Date('2025-05-29T00:00:00').getTime();

    // Fungsi countdown
    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        document.getElementById('message').style.display = 'block';
      } else {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = `${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;
      }
    }

    // Memulai countdown
    const countdownInterval = setInterval(updateCountdown, 1000);

    function geserDikit() {
      clickCount++; // Menambah jumlah klik setiap kali tombol "Nggak" diklik
      if (clickCount % 5 === 0) { // Jika sudah klik kelipatan 5 kali
        alert('Kenapa selalu Nggak? üòú Semoga ngga capek nge klik nya, wkwkwkwk');
      }

      let deltaX = (Math.random() - 0.5) * 40;
      let deltaY = (Math.random() - 0.5) * 40;

      currentX += deltaX;
      currentY += deltaY;

      currentX = Math.max(0, Math.min(100, currentX));
      currentY = Math.max(0, Math.min(150, currentY));

      noBtn.style.left = `${currentX}%`;
      noBtn.style.top = `${currentY}px`;
    }

    function iyaClicked() {
      document.getElementById('message').style.display = 'block';
    }
  </script>

</body>
</html>
