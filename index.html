<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Delala Yuvita Sari üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h2 {
      text-align: center;
      color: #d63384;
    }

    .btn-container {
      margin-top: 30px;
      position: relative;
      width: 300px;
      height: 120px;
    }

    #btnNo {
      position: absolute;
      transition: all 0.3s ease;
    }

    #alertIya {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Delala Yuvita Sari, kamu sayang nggak sama aku? ü•∫</h2>

  <div class="btn-container">
    <button class="btn btn-success btn-lg me-3" onclick="jawabIya()">Iya ü•∞</button>
    <button class="btn btn-danger btn-lg" id="btnNo" onmouseover="geserTombol()">Nggak üò§</button>
  </div>

  <div class="alert alert-success mt-4 d-none" id="alertIya" role="alert">
    Aku juga sayang kamu banget, Delala Yuvita Sari! ‚ù§Ô∏èüíï
  </div>

  <script>
    const btnNo = document.getElementById('btnNo');

    function geserTombol() {
      const container = document.querySelector('.btn-container');
      const maxX = container.clientWidth - btnNo.offsetWidth;
      const maxY = container.clientHeight - btnNo.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      btnNo.style.left = `${randomX}px`;
      btnNo.style.top = `${randomY}px`;
    }

    function jawabIya() {
      document.getElementById('alertIya').classList.remove('d-none');
    }
  </script>

</body>
</html>
