<!DOCTYPE html>

  <style>
    body {
      background-color: #fff0f5;
      height: 100vh;
      display: flex;
      align-items: center;

      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;

<body>

  <script>

</html>
